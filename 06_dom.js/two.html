<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div);
    div.style.backgroundColor = 'green'
    div.className = 'main'
    div.id = 'myId';
    div.innerText = 'This is the innerText in div..';
    

    // creating h1 element 
    const h1 = document.createElement('h1');
    const textContent = document.createTextNode('Hey this is the content in h1 which is created using document separatly..');
    h1.appendChild(textContent);
    div.appendChild(h1);
     
    // finally we are attaching it to the body 
    document.body.append(div)

</script>
