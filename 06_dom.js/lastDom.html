<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
      <ul class="language">
        <li>javascript</li>
      </ul>
</body>
<script>
    const addLanguage = (item)=>{
        const li = document.createElement('li');
        li.textContent = `${item}`
        li.style.color = 'orange'
        
       const ul =  document.querySelector('.language')
       ul.appendChild(li);
    }
    addLanguage('python');
    addLanguage('java');
    

    // function to edit 
    const edit = function(text,k){
        const li = document.createElement('li');
    li.appendChild(document.createTextNode(text));

    const secondLanguage = document.querySelector(`li:nth-child(${k})`);
    secondLanguage.replaceWith(li)
    }

    edit('c++',3);
    edit('c',1);
</script>
</html>
